version: '3'
services:
  api:
    container_name: node-backend
    image: node-backend
    build: .
    networks:
      - backend
    ports:
      - "8081:8081"
    volumes:
      - ./:/usr/src/app/api

  web-cli:
    image: node-backend
    networks:
      - backend
    command: sh

networks:
  backend:
    driver: bridge